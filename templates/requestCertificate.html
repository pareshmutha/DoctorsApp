<ion-view view-title="Request Certificate">
 <ion-nav-bar class="clsViewHeader">
	  <ion-nav-buttons side="left">
	   <!-- Toggle left side menu -->
	    <button menu-toggle="left" class="button button-icon icon ion-navicon clsMenuBtn"></button>
	  </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
	<div class="list clsFormList">
	  <a class="item item-icon-right" ng-click="showList()">
	    Select Doctor
		<i class="icon ion-chevron-right"></i>
	  </a>
	   <a class="item">
	    From Date:
		<div class="clsDate">
			<input id="date" ng-model="cer.fromDate" type="date" name="date" >
		</div>
		
	  </a>
	   <a class="item">
	    To Date:
		<div class="clsDate">
			<input id="date" ng-model="cer.toDate" type="date" name="date" >
		</div>
		
	  </a>
	 <label class="item item-input item-floating-label">
		<span class="input-label">Description</span>
		<textarea type="text" ng-model="cer.description" class="clsPlaceholder" placeholder="Description"></textarea>
	</label>
	
	
	</div>
	<button class="button button-full clsFormBtn" ng-click="sendCertificateReq(cer)">
			 SUBMIT
	</button>
  </ion-content>
</ion-view>
