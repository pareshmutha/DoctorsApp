<ion-modal-view class="loginModal">
  <ion-content>
    <div class="clsLoginContainer">
		<div class="title clsLogintitle">Change Password</div>
		<div class="clsInputRow">
			<div class="clsUserRow">
			  <i class="fa fa-key clsloginicon" ng-model="changepass.oldpassword" aria-hidden="true"></i></i><input type="password" class="clsLoginInput" name="Password" placeholder="Old Password" required=""><i class="fa fa-eye clsShowPass" ng-click="showPass()" aria-hidden="true"></i>
			</div>
			<div class="clsUserRow">
			  <i class="fa fa-key clsloginicon" ng-model="changepass.newpassword" aria-hidden="true"></i></i><input type="password" class="clsLoginInput" name="Password" placeholder="New Password" required=""><i class="fa fa-eye clsShowPass" ng-click="showPass()" aria-hidden="true"></i>
			</div>
			<div class="clsUserRow">
			    <i class="fa fa-key clsloginicon" ng-model="rePass" aria-hidden="true"></i></i><input type="password" class="clsLoginInput" name="Password" placeholder="Retype Password" required=""><i class="fa fa-eye clsShowPass" ng-click="showPass()" aria-hidden="true"></i>
			</div>
			<button class="button button-full clsLoginBtn" ng-click="submitPass(changepass,rePass)">
			 SUBMIT
			</button>
	    </div>
	</div>
  </ion-content>
</ion-modal-view>
