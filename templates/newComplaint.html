<ion-view view-title="New Complaint">
 <ion-nav-bar class="clsViewHeader">
	  <ion-nav-buttons side="left">
	   <!-- Toggle left side menu -->
	    <button menu-toggle="left" class="button button-icon icon ion-navicon clsMenuBtn"></button>
	  </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
	<div class="list clsFormList">
	  <a class="item item-icon-right" ng-click="showDocList()">
	    Select Doctor
		<i class="icon ion-chevron-right"></i>
	  </a>
	  <a class="item item-icon-right" ng-click="showSympList()">
	    Symptoms List
		<i class="icon ion-chevron-right"></i>
		<!--<div class="clsSelectedList">head,leg,toe</div>-->
	  </a>
	 <label class="item item-input item-floating-label">
		<span class="input-label">Description</span>
		<textarea type="text" ng-model="comp.description" class="clsPlaceholder" placeholder="Description"></textarea>
	</label>
	<label class="item item-input item-floating-label">
		<span class="input-label">Current Medicines</span>
		<textarea type="text" ng-model="comp.currentmedicine"  class="clsPlaceholder" placeholder="Current Medicines"></textarea>
	</label>
	   Add Attachments
		<input id="documentFile" class="file file-loading" 
			type="file" data-show-upload="false" data-show-caption="true" 
			data-allowed-file-extensions='["jpeg", "jpe", "jpg","gif","png","tiff","tif","gif","bmp","pdf"]' 
			accept="image/*" data-max-file-size="5048" 
		/>

	  
	</div>
	<button class="button button-full clsFormBtn" ng-click="launchComplaint(comp)">
			 SUBMIT
	</button>
  </ion-content>
</ion-view>
