<ion-modal-view class="loginModal">
  <ion-content>
    <div class="clsLoginContainer">
		<div class="title clsLogintitle">Forgot Password</div>
		<div class="clsInputRow">
			<div class="clsUserRow">
				<i class="fa fa-mobile-phone clsloginicon" aria-hidden="true"></i>
				<input type="number" max-length="10" class="clsLoginInput" name="Username" placeholder="Enter Mobile Number" required="">
			</div>
			<div class="clsforgotPass">*Enter registered mobile number to receive password.</div>
			<button ng-click="sendPass()" class="button button-full clsLoginBtn">
			 Request Password
			</button>
			
			
		</div>
	</div>
  </ion-content>
</ion-modal-view>
